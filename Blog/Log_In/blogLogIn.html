<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logInStyle.css"></link>
    <script type="module" src="logInScript.js" defer></script>
    <title>LogIn</title>
</head>
<body>
    <div class="container">
        <section class="right">
            <h2>Welcome back!</h2>
            <p>Please Log In, to upload blogs.</p>
        </section>
        <section class="left">
            <form>
                <label for="username">Username</label>
                <input class="username" type="text" name="username">
                <label for="password">Password</label>
                <input class="password" type="password" name="password">
                <input type="submit" value="Log In" class="submitButton">
                <div>
                    <p>Don't have an account?</p>
                    <a class="registerText" href="../Register/registerBlog.html">Register</a>
                    
                </div>
                <div>
                    <a  class="sendBack" href="../HomeLoggedOff/indexBlog.html">Go back</a>
                    <p>to main page</p>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
