<html lang="en">

    <script src="registerScript.js" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <section class="right">
            <h2>Hello, Newcomer!</h2>
            <p>Please Register to add and manage your posts.</p>
        </section>
        <section class="left">
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" class="username">
                <label for="password">Password</label>
                <input class="password" type="password" name="password">
                <label for="password">Re-enter password</label>
                <input class="rePassword" type="password" name="password">
                <input type="submit" value="Create an Account" class="submitButton">
                <div>
                    <p>Already have an account?</p>
                    <a class="registerText" href="../Log_In/blogLogIn.html">Log In</a>
                    
                </div>
                <div>
                    <a  class="sendBack" href="../HomeLoggedOff/indexBlog.html">Go back</a>
                    <p>to main page</p>
                </div>
            </form>
        </section>
    </div>
